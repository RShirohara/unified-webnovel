name: CI (Node.js package)

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]
    paths:
      [
        ".github/workflows/ci-package.yaml",
        "**/package.json",
        "**/tsconfig.json",
        "packages/**/*.js",
        "packages/**/*.ts",
        "eslint.config.js",
        "pnpm-lock.yaml"
      ]
  push:
    branches: [main]

jobs:
  build:
    name: Bulid packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: latest

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Build packages
        run: |
          pnpm run build

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: build

    permissions:
      checks: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: latest

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Run biome
        uses: mongolyy/reviewdog-action-biome@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: Check result (Biome)
          reporter: github-check

  test:
    name: Test (nodejs-${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [18, 20, latest]

    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Run test
        run: |
          pnpm run test \
            --reporter basic \
            --reporter junit \
            --outputFile ./result.xml \
            --silent

      - name: Report test result
        if: ${{ (success() || failure()) }}
        uses: mikepenz/action-junit-report@v4.0.4
        with:
          check_name: Test result (nodejs-${{ matrix.node-version }} on ${{ matrix.os }})
          report_paths: ./result.xml

      - name: Report test coverage
        if: ${{ (success() || failure()) && (github.event_name == 'pull_request') && (matrix.os == 'ubuntu-latest') && (matrix.node-version == 'latest') }}
        uses: davelosert/vitest-coverage-report-action@v2.2.0
        with:
          vite-config-path: ./vitest.workspace.js
