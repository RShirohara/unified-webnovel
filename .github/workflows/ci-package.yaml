name: CI (npm package)

on:
  pull_request:
    types:
      - ready_for_review
      - review_requested
    paths:
      - ".github/workflows/ci-package.yaml"
      - "**/package.json"
      - "**/tsconfig.json"
      - "biome.json"
      - "packages/**/*.js"
      - "packages/**/*.ts"
      - "pnpm-lock.yaml"
  push:
    branches:
      - main

jobs:
  build:
    name: Bulid packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: latest
          package-manager-cache: false

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Build packages
        run: |
          pnpm run build

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: build

    permissions:
      checks: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: latest
          package-manager-cache: false

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Run biome
        uses: mongolyy/reviewdog-action-biome@abafdf75a79678ef8e2715298ee2dfc12262c82f # v2.7.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: Check result (Biome)
          reporter: github-check

  test:
    name: Test (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      fail-fast: false
      matrix:
        include:
          - label: edge-runtime
            os: ubuntu-latest
            node-version: latest
            test-environment: edge-runtime
          - label: nodejs-latest
            os: ubuntu-latest
            node-version: latest
            test-environment: node
          - label: nodejs-24
            os: ubuntu-latest
            node-version: 24
            test-environment: node
          - label: nodejs-22
            os: ubuntu-latest
            node-version: 22
            test-environment: node
          - label: nodejs-20
            os: ubuntu-latest
            node-version: 20
            test-environment: node

    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ matrix.node-version }}
          package-manager-cache: false

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-pnpm

      - name: Run test
        run: |
          pnpm run test \
            --environment=${{ matrix.test-environment }} \
            --reporter=default \
            --reporter=junit \
            --outputFile=./result.xml \
            --silent

      - name: Report test result
        if: ${{ (success() || failure()) }}
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6.0.1
        with:
          check_name: Test result (${{ matrix.label }})
          report_paths: ./result.xml

      - name: Report test coverage
        if: ${{ (success() || failure()) && (github.event_name == 'pull_request') && (matrix.os == 'ubuntu-latest') && (matrix.label == 'edge-runtime') }}
        uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # v2.8.3
        with:
          vite-config-path: ./vitest.workspace.js
